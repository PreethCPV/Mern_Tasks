<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-2</title>
    <style>
      h2 {
        color: blue;
      }
      ul {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Nested unordered list</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <ul>
        <li>Black Tea</li>
        <li>Green Tea</li>
      </ul>
      <li>Milk</li>
    </ul>
  </body>
</html>
