<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
    <style>
      .form-label {
        font-size: 18px;
        color: black;
        margin-bottom: 8px;
      }
      .form-input {
        width: 300px;
        height: 20px;
        margin-bottom: 13px;
        font-size: 18px;
      }
      .sel {
        width: 100px;
        height: 25px;
        font-size: 15px;
        margin-left: 60px;
        margin-bottom: 10px;
      }
      .submit {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name" class="form-label">Full Name: </label>
      <input
        type="text"
        id="name"
        class="form-input"
        style="margin-left: 45px"
      /><br />
      <label for="user" class="form-label">Username: </label>
      <input
        type="text"
        id="user"
        class="form-input"
        style="margin-left: 47px"
      /><br />
      <label for="pass" class="form-label">Password: </label>
      <input
        type="password"
        id="pass"
        class="form-input"
        style="margin-left: 50px"
      /><br />
      <label for="rep" class="form-label">Re Password: </label>
      <input
        type="password"
        id="rep"
        class="form-input"
        style="margin-left: 24px"
      /><br />
      <label for="addr" class="form-label">Address:</label>
      <input
        type="text"
        id="add"
        class="form-input"
        style="margin-left: 58px"
      /><br />
      <label for="age" class="form-label">Age: </label>
      <input
        type="number"
        id="age"
        class="form-input"
        style="margin-left: 85px"
      /><br />
      <label for="gend" class="form-label">Gender: </label>
      <select value="dropdown" class="sel">
        <option value="m">Male</option>
        <option value="f">Female</option></select
      ><br />
      <button class="submit">Save</button>
    </form>
  </body>
</html>
